sert(doc [, options] [, callback]) Inserts a document into the collection Parameters: Name Type Argument Default Description doc Object Document to be inserted options Object &lt;optional&gt; Additional options Properties Name Type Argument Default Description chain Boolean &lt;optional&gt; false If set to &quot;true&quot; returns this instance, so it can be chained with other methods callback function &lt;optional&gt; null Callback function to be called at the end with the results Returns: If &quot;options.chain&quot; set to &quot;true&quot; returns this instance, otherwise returns the inserted document Type Object | Collection remove( [selection] [, options] [, callback]) Removes one or many documents Parameters: Name Type Argument Default Description selection Object | Array | String &lt;optional&gt; {} The selection for matching documents options Object &lt;optional&gt; Additional options Properties Name Type Argument Default Description justOne Number &lt;optional&gt; false Deletes the first occurrence of the selection writeConcern Object &lt;optional&gt; null An object expressing the write concern callback function &lt;optional&gt; null Callback function to be called at the end with the results Returns: Object with the deleted documents Type Object save(doc [, callback]) Insert or update a document. If the document has an &quot;_id&quot; is an update (with upsert), if not is an insert. Parameters: Name Type Argument Default Description doc Object Document to be inserted/updated options.dropIndexes Number &lt;optional&gt; false True if we want to drop the indexes too options.writeConcern Object &lt;optional&gt; null An object expressing the write concern callback function &lt;optional&gt; null Callback function to be called at the end with the results Returns: True when the collection is dropped Type Object update( [selection] [, update] [, options] [, callback]) Updates one or many documents Parameters: Name Type Argument Default Description selection Object | ription db MongoPortable Additional options documents Array The list of documents selection Object | Array | String &lt;optional&gt; {} The selection for matching documents fields Object | Array | String &lt;optional&gt; {} The fields of the document to show options Object &lt;optional&gt; Database object Properties Name Type Argument Default Description pkFactory Object &lt;optional&gt; null Object overriding the basic &quot;ObjectId&quot; primary key generation. Since: 0.0.1 Members fetch_mode ADD IDX Methods &lt;static&gt; project(doc, spec) Projects the fields of one or several documents, changing the output Parameters: Name Type Description doc Array | Object The document/s that will be projected spec String | Array | Object Fields projection specification. Can be an space/comma separated list, an array, or an object Returns: The document/s after the projection Type Array | Object count() Obtains the total of documents of the cursor Returns: The total of documents in the cursor Type Number fetch() Alias for Cursor#fetchAll fetchAll() Fetch all documents in the cursor Returns: All the documents contained in the cursor Type Array fetchOne() Retrieves the next document in the cursor Returns: The next document in the cursor Type Object forEach( [callback]) Iterates over the cursor, calling a callback function Parameters: Name Type Argument Default Description callback function &lt;optional&gt; null Callback function to be called for each document hasNext() Checks if the cursor has one document to be fetched Returns: True if we can fetch one more document Type Boolean limit(limit) Set the max number of document to fetch Parameters: Name Type Description limit Number The max number of documents Returns: This instance so it can be chained with other methods Type Cursor map( [callback]) Iterates over the cursor, returning a new array with the documents affected by the callback function Parameters: Name Type Argument Default Description callback function &lt;optional&gt; null Callback function to be called for each document Returns: The documents after being affected with the callback function Type Array next() Alias for Cursor#fetchOne next() Alias for ObjectId#toHexString next() Alias for ObjectId#toHexString rewind() Moves a cursor to the begining skip(skip) Set the number of document to skip when fetching the cursor Parameters: Name Type Description skip Number The number of documents to skip Returns: This instance so it can be chained with other methods Type Cursor sort(spec) Set the sorting of the cursor Parameters: Name Type Description spec Object | Array | String The sorting specification Returns: This instance so it can be chained with other methods Type Cursor sort(spec) Applies a sorting on the cursor Parameters: Name Type Description spec Object | Array | String The sorting specification Returns: This instance so it can be chained with other methods Type Cursor × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-16T13:07:37+00:00 using the DocStrap template. "},"MongoPortable.html":{"id":"MongoPortable.html","title":"Class: MongoPortable","body":" Documentation Classes CollectionCursorMongoPortableObjectId Events MongoPortable~event:createCollectionMongoPortable~event:findMongoPortable~event:findOneMongoPortable~event:insertMongoPortable~event:removeMongoPortable~event:update Class: MongoPortable MongoPortable Portable database with persistence and MongoDB-like API new MongoPortable(databaseName) MongoPortable Parameters: Name Type Description databaseName string Name of the database. Since: 0.0.1 Members &lt;static&gt; connections Connection Pool &lt;static&gt; version Version Number Methods collection(collectionName [, options] [, callback]) Creates a collection on a server pre-allocating space, need to create f.ex capped collections. Parameters: Name Type Argument Default Description collectionName String the collection name we wish to access. options Object &lt;optional&gt; returns option results. Properties Name Type Argument Default Description safe Boolean | Object &lt;optional&gt; false Executes with a getLastError command returning the results of the command on MongoMonglo: true false { w: {Number}, wtimeout: {Number}} { fsync: true } serializeFunctions Boolean &lt;optional&gt; false Serialize functions on the document. raw Boolean &lt;optional&gt; false Perform all operations using raw bson objects. pkFactory Object &lt;optional&gt; null Object overriding the basic ObjectId primary key generation. capped Boolean &lt;optional&gt; false Create a capped collection. size Number &lt;optional&gt; 4096 The size of the capped collection in bytes. max Number &lt;optional&gt; 500 The maximum number of documents in the capped collection. autoIndexId Boolean &lt;optional&gt; false Create an index on the _id field of the document, not created automatically on capped collections. readPreference String &lt;optional&gt; ReadPreference.PRIMARY Te prefered read preference: ReadPreference.PRIMARY ReadPreference.PRIMARY_PREFERRED ReadPreference.SECONDARY ReadPreference.SECONDARY_PREFERRED ReadPreference.NEAREST callback function &lt;optional&gt; null Callback function to be called at the end with the results Fires: MongoStore#event:createCollection Returns: Type Collection collectionNames( [options] [, callback]) Get the list of all collection names for the specified db, by calling MongoPortable#collections with [options.namesOnly = true] Parameters: Name Type Argument Default Description options Object &lt;optional&gt; Additional options. Properties Name Type Argument Default Description collectionName String | Array &lt;optional&gt; null The collection name we wish to filter by. callback function &lt;optional&gt; null Callback function to be called at the end with the results Returns: MongoPortable#collections Type Array collections( [options] [, callback]) Get the list of all collection for the specified db Parameters: Name Type Argument Default Description options Object &lt;optional&gt; Additional options Properties Name Type Argument Default Description namesOnly Boolean &lt;optional&gt; false Return only the collections names collectionName String | Array &lt;optional&gt; null The collection name we wish to filter by callback function &lt;optional&gt; null Callback function to be called at the end with the results Returns: Type Array createCollection() Alias for MongoPortable#collection createIndex(collectionName, fieldOrSpec [, options] [, callback]) Creates an index on the collection. Parameters: Name Type Argument Default Description collectionName String Name of the collection to create the index on. fieldOrSpec Object FieldOrSpec that defines the index. options Object &lt;optional&gt; Additional options during update. Properties Name Type Argument Default Description safe Boolean | Object &lt;optional&gt; false Executes with a getLastError command returning the results of the command on MongoMonglo: true false { w: {Number}, wtimeout: {Number}} { fsync: true } unique Boolean &lt;optional&gt; false Creates an unique index sparse Boolean &lt;optional&gt; false Creates a sparse index background Boolean &lt;optional&gt; false Creates the index in the background, yielding whenever possible dropDups Boolean &lt;optional&gt; false A unique index cannot be created on a key that has pre-existing duplicate values. If you would like to create the index anyway, keeping the first document the database indexes and deleting all subsequent documents that have duplicate value min Number &lt;optional&gt; null For geospatial indexes set the lower bound for the co-ordinates max Number &lt;optional&gt; null For geospatial indexes set the high bound for the co-ordinates v Number &lt;optional&gt; null Specify the format version of the indexes expireAfterSeconds Number &lt;optional&gt; null Allows you to expire data on indexes applied to a data (MongoDB 2.2 or higher) name String &lt;optional&gt; null Override the autogenerated index name (useful if the resulting name is larger than 128 bytes) callback function &lt;optional&gt; null Callback function to be called at the end with the results To Do: Implement dropCollection(collectionName [, callback]) Drop a collection from the database, removing it permanently. New accesses will create a new collection. Parameters: Name Type Argument Default Description collectionName String The name of the collection we wish to drop. callback function &lt;optional&gt; null Callback function to be called at the end with the results Returns: &quot;true&quot; if dropped successfully Type Boolean dropDatabase( [callback]) Drop the whole database. Parameters: Name Type Argument Default Description callback function &lt;optional&gt; null Callback function to be called at the end with the results Returns: &quot;true&quot; if dropped successfully Type Boolean dropIndex(collectionName, indexName [, callback]) Drop an index on a collection. Parameters: Name Type Argument Default Description collectionName String The name of the collection where the command will drop an index. indexName String Name of the index to drop. callback function &lt;optional&gt; null Callback function to be called at the end with the results To Do: Implement ensureIndex(collectionName, fieldOrSpec [, options] [, callback]) Ensures that an index exists, if it does not it creates it Parameters: Name Type Argument Default Description collectionName String Name of the collection to create the index on. fieldOrSpec Object FieldOrSpec that defines the index. options Object &lt;optional&gt; Additional options during update. Properties Name Type Argument Default Description safe Boolean | Object &lt;optional&gt; false Executes with a getLastError command returning the results of the command on MongoMonglo: true false { w: {Number}, wtimeout: {Number}} { fsync: true } unique Boolean &lt;optional&gt; false Creates an unique index sparse Boolean &lt;optional&gt; false Creates a sparse index background Boolean &lt
